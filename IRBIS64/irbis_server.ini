[MAIN]
#Сохранять прекомпилированные от @ ини после регистрации
UsePreCompiledIniFile=0
# Кб - если превышен размер ответа - посылаем в потоке по умолчанию 1000
MAX_RESPONSE_LENGTH=1000
#Журналирование ошибочных (по длине) запросов клиентов [макс 10000 строк в логе]
DEBUG_REQUEST=0
#Журналирование действий сервера
LogActionsToFile=0
#Сохраняется список клиентов при остановке сервера.
#При последующем старте сервера, клиенты попадут в список зарегистрированных.
SAVE_CLIENTS_WHILE_STOP=1
#Включает мониторинг всех процессов server_64.exe в памяти компьютера.
ALL_PROCESS_MONITOR=1
#Включает мониторинг и остановку процессов server_64.exe, если время  последнего обращения к ним
#со стороны сервера превышает данный параметр (мин).
#Этот режим позволяет оптимизировать под текущую загрузку сервера число процессов обработки server_64.exe.
PROCESS_TIME_LIVE_FAST=1
#Единица измерения параметра BlockingTimeout (1 - in Ms 0 - in Sec)
BlockingTimeoutInMs=0
BlockingTimeout=1
UpDownSearchResult=0
Prefix_file_request=rqst_
Prefix_file_response=rsps_
UpDownSearchResult=0
BlockSearch=0
USE_CASH_IN_SEARCH=0
#параметры взаимодействия со web-шлюзом ИРБИС, установленном на другом компьютере локальной сети
WebIrbisPort=
WebIrbisIP=
WebCGIPath=
WebDuplicateSocket=0
#процесс обработки выполняет сетевое чтение/запись
DUPLICATE_SOCKETS=0
#обмен между процессами обработки и ядром сервера - через системную память (1)
#или через временные файлы в рабочей директории workdir
DUP_MAPING_WORK_FILES=0
#размер системной памяти выделяемой процессу, Kb
Dup_MappingFileSize=100
#число процессов обработки стартуемых сервером при запуске
Dup_ProcessCountPull=0
#проверять протокол на перенаправление запроса с другого сервера
CHECK_REDIRECT=0
#сигнал окончания процесса обработки регистрируется в WINDOWS
RegisterWindowMessage=1
#время запроса на монопольную блокировку БД
Relay_RecTime=30
FontName=
FontCharSet=0
####РАСПАРАЛЛЕЛИВАТЬ ПРОЦЕССЫ - (ТОЛЬКО В СЛУЧАЕ МНОГОПРОЦЕССОРНОГО СЕРВЕРА!)
USE_MULTY_PROCESSOR=0
SERVICE_NAME=irbis_server.exe
SERVICE_USER_NAME=1
SERVICE_USER_PASSWORD=1
#sec таймер перезагрузки сервера ИРБИС
если=0: таймер отключается (без возможности включить)
если < 0: таймер блокируется до изменения параметра на > 0
SERVICE_INTERVAL_SERVER_RESTART=0
UTF8_REPRESANTATION=1
CLIENTLIST=client_m.mnu
DataPath=
workdir=
BriefPft=BRIEF
DBNNAMECAT=dbnam1.mnu
DBNNAMECATR=dbnam3.mnu
EmptyDBN=BLANK
ACTABPATH=
UCTABPATH=
IP_ADDRESS=
IP_PORT=6666
#default ini files
ADMIN_INI=irbisa.ini
CATAL_INI=irbisc.ini
COMPL_INI=irbisp.ini
READ_INI=irbisr.ini
BOOKL_INI=irbisb.ini
BOOKPROVD_INI=irbisk.ini
#УПРАВЛЕНИЕ ПРОЦЕССАМИ ОБРАБОТКИ ЗАПРОСОВ
Server_Exe=server_64.exe
KEEP_PROCESS_ALIVE=1
#максимально возможное число долгоживущих процессов обработки
MAX_SERVERS=10
#максимально возможное число процессов обработки - если превышено сервер возращает код ошибки
MAX_PROCESS_COUNT=20
#максимально возможное число запросов к долгоживущему процессу обработки после чего процесс автоматически прерывается
MAX_PROCESS_REQUESTS=1000
#время подтверждения
CLIENT_TIME_LIVE=30
#максимальное время обработки запроса
PROCESS_TIME_LIVE=60
#таймер мониторинга процессов и потоков, сек, если 0 отключен
#обязательно включать при многопоточном режиме!
PROCESS_THREADS_MONITOR=30
#УПРАВЛЕНИЕ ПОТОКАМИ СЕТЕВОГО ЧТЕНИЯ/ЗАПИСИ
THREADS_AVAILABLE=0
THREADS_AVAILABLE_READ=0
THREADS_AVAILABLE_WRITE=0
#обмен между процессами обработки и ядром сервера - через системную память (1)
#или через временные файлы в рабочей директории workdir
MAPING_WORK_FILES=0
#размер системной памяти выделяемой клиенту, Mb
MappingFileSize=10
#Размер log-файла, byte
MaxLogFileSize=1000000
#СИГНАЛ Z СЕРВЕРУ
Z39_50_SERVER=0
#ОПЦИИ КЭШИРОВАНИЯ ПРИ ФОРМАТИРОВАНИИ
FORMAT_CASHABLE=1
#не выводить windows-сообщения о непредвиденных ошибках в процессах обработки server_64.exe
SUPPRESS_EXEPTIONS=1
#УПРАВЛЕНИЕ ЦЕЛОСТНОСТЬЮ СЕТЕВОГО ЧТЕНИЯ/ЗАПИСИ
#Эти параметры эффективны для терминальной работы клиентов
#время ожидания завершения передачи по сети в ms, если 0 - нет ожидания
#по умолчанию=1
TimeSleepOnClose=0
RECOGNIZE_CLIENT_ADDRESS=0
#отложенная актуализация - по умолчанию 0
Delayed_RecIfUpdate=0
#скорость работы сети - по умолчанию 100 Kb/sec
THREAD_TIME_LIVE=0
SysPath=
Appication.Handle=1180310
Check_ARMLoginIP=0
ENCRYPT_PASSWORDS=0
WEBIRBIS=
#01.02.2019
#засыпание (в миллисек.) server_64.exe (ТОЛЬКО перед выполнением UPDATE записи!!!!) 
#для исключения блокирования БД во время массовых корректировок
TimeSleepOnUpdate=0
#засыпание (в миллисек.) server_64.exe (ТОЛЬКО после выполнения UPDATE записей созданных глобальной!!!!) 
#для исключения блокирования БД во время массовых корректировок
SleepTimeAfterRecUpdate=0

