function PasteLogic_OR()
{
if (OPAK.S21STR_1.value == "") return false;
if (document.OPAK.S21STR.value == "")
    { 
        document.OPAK.S21STR.value = "(" + document.OPAK.PREFIX.value + " " + OPAK.S21STR_1.value + ")"
    }else
    {
        document.OPAK.S21STR.value = document.OPAK.S21STR.value + " OR (" + document.OPAK.PREFIX.value + " " + OPAK.S21STR_1.value + ")"
    }


OPAK.S21STR_1.value = "";
return false;
}

function PasteLogic()
{
if (OPAK.S21STR_1.value == "") return true;
if (document.OPAK.S21STR.value == "")
    { 
        document.OPAK.S21STR.value = "(" + document.OPAK.PREFIX.value + " " + OPAK.S21STR_1.value + ")"
    }else
    {
        document.OPAK.S21STR.value = "(" + document.OPAK.S21STR.value + ")" + " OR (" + document.OPAK.PREFIX.value + " " + OPAK.S21STR_1.value + ")"
    }

OPAK.S21STR_1.value = "";
return true;
}
